<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Themed Toâ€‘Do List</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body class="theme-water">
  <div class="app">
    <header class="app-header">
      <h1>Tasks</h1>
      <select id="themeSelect">
        <option value="water">Water</option>
        <option value="space">Space</option>
        <option value="hexagon">Hexagon</option>
        <option value="gaming">Gaming</option>
        <option value="nature">Nature</option>
        <option value="github">GitHub</option>
        <option value="lava">Lava</option>
      </select>
    </header>

    <section class="add-task">
      <input id="taskInput" type="text" placeholder="New activity..." />
      <button id="addBtn">Add</button>
    </section>

    <nav class="tabs">
      <button data-tab="active" class="tab active">Active</button>
      <button data-tab="completed" class="tab">Completed</button>
    </nav>

    <main id="taskList"></main>
  </div>

  <script src="app.js"></script>
</body>
</html>
